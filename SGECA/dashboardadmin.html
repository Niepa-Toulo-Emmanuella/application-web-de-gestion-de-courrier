<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Utilisateurs - Admin SGECA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .user-form, .role-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestion des Utilisateurs et Rôles - SGECA</h2>

    <form class="user-form">
      <h3>Créer / Modifier un Utilisateur</h3>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" placeholder="Entrez le nom d'utilisateur">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="exemple@domaine.ci">

      <label for="role">Rôle</label>
      <select id="role">
        <option value="agent">Agent</option>
        <option value="secretaire">Secrétaire</option>
        <option value="directeur">Directeur</option>
        <option value="admin">Administrateur</option>
      </select>

      <button type="submit">Enregistrer</button>
    </form>

    <form class="role-form">
      <h3>Créer un Nouveau Rôle</h3>
      <label for="new-role">Nom du Rôle</label>
      <input type="text" id="new-role" placeholder="ex: Responsable Courrier">
      <button type="submit">Ajouter le Rôle</button>
    </form>

    <h3>Liste des Utilisateurs</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom d'utilisateur</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>jdoe</td>
          <td>jdoe@example.ci</td>
          <td>Agent</td>
          <td><button>Modifier</button> <button>Supprimer</button></td>
        </tr>
        <!-- Autres utilisateurs dynamiquement -->
      </tbody>
    </table>
  </div>
</body>
</html>
