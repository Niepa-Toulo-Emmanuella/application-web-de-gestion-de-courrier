<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Gestion des Courriers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #1a237e;
    }

    button {
      margin: 10px 10px 10px 0;
      padding: 10px 15px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3949ab;
    }

    #liste {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 500px;   /* hauteur max */
      overflow: auto;      /* scroll si contenu trop grand */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;   /* √©vite que √ßa casse n'importe o√π */
    }

    th {
      background: #1a237e;
      color: #fff;
      position: sticky;   /* l'ent√™te reste visible */
      top: 0;
      z-index: 2;
    }

    tr:hover {
      background: #f5f5f5;
    }

    a {
      color: #1a237e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #eee;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h1>üì¨ Gestion des courriers</h1>

  <button id="btn-nouveau">‚ûï Nouveau courrier</button>
  <button id="btn-modifier">‚úèÔ∏è Modifier courrier</button>
  <button id="btn-lister">üìÑ Lister courriers</button>
  <button id="btn-supprimer">üóëÔ∏è Supprimer courrier</button>

  <div id="liste"></div>

  <script>
    const API = "https://application-web-de-gestion-de-courrier.onrender.com/api/courriers";
    const token = localStorage.getItem("token");

    // Fonction pour afficher la liste des courriers
    async function afficherListeCourriers() {
      const res = await fetch(API, {
        headers: {
          Authorization: "Bearer " + token
        }
      });

      const result = await res.json();
      if (result.success) {
        const courriers = result.data;

        const rows = courriers.map(courrier => `
          <tr>
            <td>${courrier.id}</td>
            <td>${courrier.reference || ''}</td>
            <td>${courrier.objet || ''}</td>
            <td>${courrier.expediteur || ''}</td>
            <td>${courrier.destinataire || ''}</td>
            <td>${courrier.date_reception || ''}</td>
            <td>${courrier.date_arrivee || ''}</td>
            <td>${courrier.numero_enregistrement || ''}</td>
            <td>${courrier.heure || ''}</td>
            <td>
              <button onclick="telecharger(${courrier.id})">üìé T√©l√©charger</button>
            </td>
          </tr>
        `).join("");

        const tableHTML = `
          <h3>üìÑ Courriers trouv√©s : ${courriers.length}</h3>
          <table border="1" cellpadding="5" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>R√©f√©rence</th>
                <th>Objet</th>
                <th>Exp√©diteur</th>
                <th>Destinataire</th>
                <th>Date r√©ception</th>
                <th>Date arriv√©e</th>
                <th>Num√©ro enregistrement</th>
                <th>Heure</th>
                <th>Fichier</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        `;

        document.getElementById("liste").innerHTML = tableHTML;
      } else {
          alert("‚ùå Erreur : " + result.message);
        }
    }

    // Bouton Nouveau courrier
    document.getElementById('btn-nouveau').addEventListener('click', function () {
      window.location.href = 'create.html';
    });

    // Bouton Modifier courrier
    document.getElementById("btn-modifier").addEventListener("click", async () => {
      const id = prompt("ID du courrier √† modifier ?");
      if (!id) return alert("ID invalide");

      const champ = prompt("Champ √† modifier (objet, reference, etc.) ?");
      if (!champ) return alert("Champ invalide");

      const valeur = prompt(`Nouvelle valeur pour ${champ} ?`);
      if (valeur === null) return alert("Modification annul√©e");

      const data = {};
      data[champ] = valeur;

      const res = await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ Modifi√© !");
        afficherListeCourriers(); // RAJOUT : rafra√Æchir la liste apr√®s modification
      } else {
        alert("‚ùå Erreur : " + result.message);
      }
    });

    // Bouton Lister courriers
    document.getElementById("btn-lister").addEventListener("click", afficherListeCourriers);

    // Bouton Supprimer courrier
    document.getElementById("btn-supprimer").addEventListener("click", async () => {
      const id = prompt("ID du courrier √† supprimer ?");
      if (!id) return alert("ID invalide");

      const res = await fetch(`${API}/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: "Bearer " + token
        }
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ Supprim√© !");
        afficherListeCourriers(); // RAJOUT : rafra√Æchir la liste apr√®s suppression
      } else {
        alert("‚ùå Erreur : " + result.message);
      }
    });

    async function telecharger(id) {
      try {
        const res = await fetch(`https://application-web-de-gestion-de-courrier.onrender.com/api/courriers/${id}/download`, {
          headers: { Authorization: "Bearer " + localStorage.getItem("token") }
        });

        if (!res.ok) {
          let message = res.statusText;
          try {
            const data = await res.json();
            message = data.message || message;
          } catch(e) {}
          return alert("‚ùå Erreur t√©l√©chargement : " + message);
        }

        // Transformation en blob
        const blob = await res.blob();

        // R√©cup√©ration du nom du fichier depuis les headers
        const disposition = res.headers.get("Content-Disposition");
        let filename = `courrier_${id}`;
        if (disposition && disposition.includes("filename=")) {
          filename = disposition.split("filename=")[1].replace(/"/g, "");
        }

        // Cr√©ation d'un objet URL et t√©l√©chargement forc√©
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (err) {
        console.error(err);
        alert("‚ùå Erreur t√©l√©chargement");
      }
    }




    // Optionnel : afficher la liste au chargement de la page
    // afficherListeCourriers();
  </script>
</body>

</html>
