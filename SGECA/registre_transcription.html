<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registre de transcription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* ---------- Styles spécifiques registre ---------- */
    #searchInput {
      max-width: 300px;
    }
    /* Surligner la ligne au survol */
    #table-bordereaux tbody tr:hover {
      background-color: #f3f6ff;
    }
    /* Réduire la taille du texte dans les cellules date/numéro */
    .small-text {
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">Registre de transcription</h2>

    <!-- Barre de recherche -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input id="searchInput" type="search" class="form-control" placeholder="Rechercher…" />
      <div id="loading" class="ms-3 d-none">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>

    <!-- Alerte d'erreur -->
    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <!-- Tableau -->
    <table class="table table-striped table-hover align-middle" id="table-bordereaux">
      <thead class="table-primary text-center">
        <tr>
          <th>Numéro</th>
          <th>Objet</th>
          <th>Expéditeur</th>
          <th>Destinataire</th>
          <th>Date d'envoi</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    /** Sélecteurs utilitaires */
    const $ = (sel, ctx = document) => ctx.querySelector(sel);

    const tbody      = $('#table-bordereaux tbody');
    const alertBox   = $('#alert');
    const loadingBox = $('#loading');
    const searchInp  = $('#searchInput');

    /** Rendu d'une ligne de bordereau */
    function renderRow(b) {
      const date = b.date_depart ? new Date(b.date_depart).toLocaleDateString('fr-FR') : '—';
      return `
        <tr>
          <td class="small-text">${b.numero ?? '—'}</td>
          <td>${b.objet ?? '—'}</td>
          <td>${b.expediteur ?? '—'}</td>
          <td>${b.destinataire ?? '—'}</td>
          <td class="small-text">${date}</td>
          <td><span class="badge ${b.statut === 'envoye' ? 'bg-success' : 'bg-secondary'}">${b.statut ?? '—'}</span></td>
        </tr>`;
    }

    /** Affiche le tableau */
    function afficherTableau(bordereaux) {
      if (bordereaux.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center fst-italic">Aucun bordereau trouvé.</td></tr>';
      } else {
        tbody.innerHTML = bordereaux.map(renderRow).join('');
      }
    }

    /** Filtre local instantané */
    function filtrer(bordereaux, terme) {
      const t = terme.toLowerCase();
      return bordereaux.filter(b =>
        (b.numero ?? '').toLowerCase().includes(t) ||
        (b.numero_reference ?? '').toLowerCase().includes(t) ||
        (b.objet ?? '').toLowerCase().includes(t) ||
        (b.expediteur ?? '').toLowerCase().includes(t) ||
        (b.destinataire ?? '').toLowerCase().includes(t)
      );
    }

    /** Chargement initial */
    async function chargerBordereaux() {
      alertBox.classList.add('d-none');
      loadingBox.classList.remove('d-none');
      try {
        const res = await fetch(`${API_BASE}/api/bordereaux`, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const { success, data, message } = await res.json();
        if (!success) throw new Error(message ?? 'Réponse API incorrecte');

        // Stockage local pour le filtre
        window._bordereaux = data;

        afficherTableau(data);
      } catch (err) {
        console.error(err);
        alertBox.textContent = err.message ?? 'Erreur serveur';
        alertBox.classList.remove('d-none');
      } finally {
        loadingBox.classList.add('d-none');
      }
    }

    // Écouteur filtre
    searchInp.addEventListener('input', e => {
      const terme = e.target.value.trim();
      const data  = window._bordereaux ?? [];
      afficherTableau(filtrer(data, terme));
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', chargerBordereaux);
  </script>
</body>
</html>
