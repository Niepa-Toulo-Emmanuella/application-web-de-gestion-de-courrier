<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission de Bordereau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        .row {
            margin-bottom: 10px;
        }

        .row label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
        }

        select,
        button {
            padding: 5px;
            width: 250px;
        }

        button {
            cursor: pointer;
            margin-top: 10px;
        }

        #messageNotif {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        #messageNotif.success {
            color: green;
        }

        #messageNotif.error {
            color: red;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TRANSMISSION DE BORDEREAU</h1>

        <form id="form-transmission">
            <div class="row">
                <label for="bordereau_id">S√©lectionner un bordereau :</label>
                <select id="bordereau_id" name="bordereau_id" required>
                    <option value="">-- Choisir --</option>
                </select>
            </div>

            <div class="row">
                <label for="destinataire_id">S√©lectionner le destinataire :</label>
                <select id="destinataire_id" name="destinataire_id" required>
                    <option value="">-- Choisir --</option>
                </select>
            </div>

            <button type="submit">üì§ Transmettre</button>
            <div id="messageNotif"></div>
        </form>

        <h2>Bordereaux en attente</h2>
        <table id="bordereaux-en-attente">
            <thead>
                <tr>
                    <th>Num√©ro</th>
                    <th>Objet</th>
                    <th>Date arriv√©e</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_BASE = "http://localhost:3000/api";
        const form = document.getElementById("form-transmission");
        const bordereauSelect = document.getElementById("bordereau_id");
        const destinataireSelect = document.getElementById("destinataire_id");
        const notif = document.getElementById("messageNotif");

        // ‚úÖ D√©code le JWT pour r√©cup√©rer l'utilisateur connect√©
        function parseJwt(token) {
            try {
                if (!token) return {};
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (e) {
                return {};
            }
        }

        // ‚úÖ Afficher message
        function showNotif(msg, type = "error") {
            notif.textContent = msg;
            notif.className = type;
        }

        // ‚úÖ Charger les bordereaux en attente
        async function loadBordereaux() {
            const token = localStorage.getItem("jwt") || localStorage.getItem("token");
            if (!token) {
                showNotif("‚ö†Ô∏è Vous devez vous connecter", "error");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/bordereaux`, {
                    headers: { Authorization: "Bearer " + token }
                });

                if (!res.ok) throw new Error("Erreur HTTP " + res.status);

                const result = await res.json();
                const tbody = document.querySelector("#bordereaux-en-attente tbody");
                tbody.innerHTML = "";
                bordereauSelect.innerHTML = '<option value="">-- Choisir --</option>';

                if (result.success) {
                    const enAttente = result.data.filter(b => b.statut === "en_attente");
                    enAttente.forEach(b => {
                        // tableau
                        const tr = document.createElement("tr");
                        const date = b.date_arrivee ? b.date_arrivee.split("T")[0] : "";
                        tr.innerHTML = `<td>${b.numero}</td><td>${b.objet}</td><td>${date}</td>`;

                        tbody.appendChild(tr);
                        // select
                        const option = document.createElement("option");
                        option.value = b.id;
                        option.dataset.courrierId = b.courrier_id; // id du courrier
                        option.textContent = `${b.numero} - ${b.objet}`;
                        bordereauSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error("Erreur chargement bordereaux:", err);
                showNotif("‚ùå Impossible de charger les bordereaux", "error");
            }
        }

                // Charger les destinataires une seule fois
        async function loadDestinataires() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                if (!res.ok) throw new Error("Erreur HTTP " + res.status);
                const result = await res.json();

                destinataireSelect.innerHTML = '<option value="">-- Choisir --</option>';

                if (result.success) {
                    result.data.forEach(u => { // ici 'u' = utilisateur
                        const option = document.createElement("option");
                        option.value = u.id; // id de l'utilisateur
                        option.textContent = `${u.first_name || ''} ${u.last_name || ''}`.trim() || u.email;
                        destinataireSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error("Erreur chargement destinataires:", err);
                showNotif("‚ùå Impossible de charger les destinataires", "error");
            }
        }




        // ‚úÖ Gestion du formulaire
        form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const selectedOption = bordereauSelect.selectedOptions[0];
        const bordereauId = selectedOption.value;
        const courrierId = selectedOption.dataset.courrierId; // ‚úÖ id du courrier
        const destinataireId = destinataireSelect.value;

        const token = localStorage.getItem("jwt") || localStorage.getItem("token");
        console.log("JWT:", token);
        const currentUser = parseJwt(token);
        console.log("Decoded JWT:", currentUser);
        const currentUserId = currentUser.userId || currentUser.id || currentUser.user_id || currentUser.users_id || currentUser.sub;
        console.log("üëâ Exp√©diteur ID:", currentUserId);


        // ‚ö†Ô∏è V√©rifier que l'exp√©diteur existe
        if (!currentUserId) {
            showNotif("‚ö†Ô∏è Impossible d'identifier l'exp√©diteur", "error");
            return;
        }

        if (!bordereauId || !destinataireId) {
            showNotif("‚ö†Ô∏è Tous les champs sont obligatoires", "error");
            return;
        }

        try {
            // ‚úÖ Afficher apr√®s d√©claration des variables
            console.log("üì§ Donn√©es envoy√©es :", {
                bordereau_id: bordereauId,
                destinataire_id: destinataireId,
                expediteur_id: currentUserId,
                courrier_id: courrierId
        });

        const res = await fetch(`${API_BASE}/bordereaux/transmettreBordereau`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                bordereau_id: bordereauId,
                destinataire_id: destinataireId,
                expediteur_id: currentUserId,
                courrier_id: courrierId
            })
        });

        const result = await res.json();

        if (res.ok && (result.success || result.message)) {
            showNotif(result.message || "‚úÖ Transmission r√©ussie", "success");
            loadBordereaux();
        } else {
            showNotif(result.message || "‚ùå Erreur lors de la transmission", "error");
        }
        } catch (err) {
            console.error("Erreur transmission:", err);
            showNotif("‚ùå Erreur serveur", "error");
        }
    });


        // ‚úÖ Charger au d√©marrage
        window.addEventListener("DOMContentLoaded", () => {
            loadBordereaux();
            loadDestinataires();
        });
    </script>
</body>

</html>
