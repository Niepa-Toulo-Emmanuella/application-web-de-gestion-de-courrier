<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bordereau d'Imputation</title>
  <link rel="stylesheet" href="bordereau.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: auto;
    }

    h3 {
      margin-top: 30px;
      color: #1a237e;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    button[type="submit"] {
      background-color: #1a237e;
      color: #fff;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3949ab;
    }
  </style>
</head>

<body>
  <form id="form-imputation">
    <!-- I. Première transmission -->
    <h3>I. PREMIÈRE TRANSMISSION</h3>
    <label><input type="checkbox" name="premiere_transmission" value="MINISTRE"> MINISTRE</label>
    <label><input type="checkbox" name="premiere_transmission" value="Pour information"> Pour information</label>
    <label><input type="checkbox" name="premiere_transmission" value="Pour avis"> Pour avis</label>
    <label><input type="checkbox" name="premiere_transmission" value="Autres"> Autres</label>

    <!-- II. Imputation du courrier -->
    <h3>II. IMPUTATION DU COURRIER</h3>
    <div class="grid">
      <label><input type="checkbox" name="imputations" value="Directeur de Cabinet"> Directeur de Cabinet</label>
      <label><input type="checkbox" name="imputations" value="DJSRH"> DJSRH</label>
      <label><input type="checkbox" name="imputations" value="Directeur de Cabinet Adjoint"> Directeur de Cabinet
        Adjoint</label>
      <label><input type="checkbox" name="imputations" value="IGSJP"> IGSJP</label>
      <label><input type="checkbox" name="imputations" value="Chef de Cabinet"> Chef de Cabinet</label>
      <label><input type="checkbox" name="imputations" value="Conseiller Tech"> Conseiller Tech</label>
      <label><input type="checkbox" name="imputations" value="Chargé d’Études"> Chargé d’Études</label>
      <label><input type="checkbox" name="imputations" value="Secrétariat Particulier"> Secrétariat Particulier</label>
      <label><input type="checkbox" name="imputations" value="JACP"> JACP</label>
      <label><input type="checkbox" name="imputations" value="Directeur"> Directeur</label>
      <label><input type="checkbox" name="imputations" value="1er Président"> 1er Président</label>
      <label><input type="checkbox" name="imputations" value="Président"> Président</label>
      <label><input type="checkbox" name="imputations" value="Procureur"> Procureur</label>
      <label><input type="checkbox" name="imputations" value="Service"> Service</label>
      <label><input type="checkbox" name="imputations" value="Assistant du Ministre"> Assistant du Ministre</label>
      <label><input type="checkbox" name="imputations" value="Chef Protocole"> Chef Protocole</label>
      <label><input type="checkbox" name="imputations" value="Chargé de Mission"> Chargé de Mission</label>
      <label><input type="checkbox" name="imputations" value="Autres"> Autres</label>
    </div>

    <!-- III. Instructions -->
    <h3>III. INSTRUCTIONS</h3>
    <label><input type="checkbox" name="instructions" value="Urgence 24h"> Urgence 24h</label>
    <label><input type="checkbox" name="instructions" value="Attribution"> Attribution</label>
    <label><input type="checkbox" name="instructions" value="Avis"> Avis</label>
    <label><input type="checkbox" name="instructions" value="Étude"> Étude</label>
    <label><input type="checkbox" name="instructions" value="Synthèse"> Synthèse</label>
    <label><input type="checkbox" name="instructions" value="Mémo"> Mémo</label>
    <label><input type="checkbox" name="instructions" value="Classement"> Classement</label>
    <label><input type="checkbox" name="instructions" value="Classement en attente"> Classement en attente</label>
    <label><input type="checkbox" name="instructions" value="Diffusion"> Diffusion</label>
    <label><input type="checkbox" name="instructions" value="Réponse"> Réponse</label>
    <label><input type="checkbox" name="instructions" value="Représentation"> Représentation</label>
    <label><input type="checkbox" name="instructions" value="Information"> Information</label>
    <label><input type="checkbox" name="instructions" value="Suivi"> Suivi</label>
    <label><input type="checkbox" name="instructions" value="Classement définitif"> Classement définitif</label>
    <label><input type="checkbox" name="instructions" value="Proposition"> Proposition</label>
    <label><input type="checkbox" name="instructions" value="Me voir"> Me voir</label>
    <label><input type="checkbox" name="instructions" value="Rapport"> Rapport</label>
    <label><input type="checkbox" name="instructions" value="Notes au Ministre"> Notes au Ministre</label>
    <label><input type="checkbox" name="instructions" value="Exécution"> Exécution</label>
    <label><input type="checkbox" name="instructions" value="Courrier de transmission"> Courrier de transmission</label>
    <label><input type="checkbox" name="instructions" value="Soit Transmis"> Soit Transmis</label>

    <!-- IV. Deuxième traitement du ministre -->
    <h3>IV. DEUXIÈME TRAITEMENT DU MINISTRE</h3>
    <label>Date de départ : <input type="date" name="date_depart" /></label>
    <label>Durée de traitement : <input type="text" name="duree_traitement" /></label>
    <label>Date de retour : <input type="date" name="date_retour" /></label>
    <label><input type="checkbox" name="traitement_actions" value="Classement définitif"> Classement définitif</label>
    <label><input type="checkbox" name="traitement_actions" value="Classement en attente"> Classement en attente</label>
    <label><input type="checkbox" name="traitement_actions" value="Exécution"> Exécution</label>
    <label><input type="checkbox" name="traitement_actions" value="RDV"> RDV</label>
    <label><input type="checkbox" name="traitement_actions" value="Audience"> Audience</label>
    <label><input type="checkbox" name="traitement_actions" value="Autres"> Autres</label>

    <!-- Observations -->
    <h3>Observations</h3>
    <textarea name="observations" rows="4"></textarea>

    <!-- Bordereau concerné -->
    <input type="hidden" id="bordereau_id" name="bordereau_id" />

    <button type="submit">Enregistrer l’imputation</button>
  </form>

  <script>
    document.getElementById('form-imputation').addEventListener('submit', async (e) => {
      e.preventDefault();

       // ✅ Récupération du token
      let token = localStorage.getItem("jwt"); // clé habituelle
      if (!token) token = localStorage.getItem("token"); // au cas où tu l'aurais stocké sous "token"
      console.log("✅ JWT récupéré :", token);

      // Si aucun token n'est trouvé, stoppe l'envoi
      if (!token) {
        alert("⚠️ Aucun token trouvé ! Veuillez vous reconnecter.");
        return;
      }

      const getCheckedValues = (name) =>
        Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(e => e.value);

      const data = {
        bordereau_id: document.querySelector('input[name="bordereau_id"]').value,
        premiere_transmission: getCheckedValues("premiere_transmission"),
        imputations: getCheckedValues("imputations"),
        instructions: getCheckedValues("instructions"),
        date_depart: document.querySelector('input[name="date_depart"]').value || null,
        duree_traitement: document.querySelector('input[name="duree_traitement"]').value || null,
        date_retour: document.querySelector('input[name="date_retour"]').value || null,
        traitement_actions: getCheckedValues("traitement_actions"),
        observations: document.querySelector('textarea[name="observations"]').value
      };

      try {
        const res = await fetch("https://application-web-de-gestion-de-courrier.onrender.com/api/imputations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert("✅ Imputation enregistrée avec succès !");
          console.log(result.data);
        } else {
          alert("❌ Erreur : " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("Erreur réseau ou serveur");
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const bordereauId = sessionStorage.getItem("bordereau_id");
      if (bordereauId) {
        document.getElementById("bordereau_id").value = bordereauId;
        console.log("✅ ID récupéré et injecté :", bordereauId);
      } else {
        console.warn("⚠️ Aucun bordereau_id trouvé !");
      }
    });
  </script>

</body>

</html>
