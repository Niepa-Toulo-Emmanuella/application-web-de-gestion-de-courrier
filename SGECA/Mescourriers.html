<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Courriers - SGECA</title>
  <link rel="stylesheet" href="Mescourriers.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h2>Mes Courriers Reçus</h2>
    <table id="courriers-table">
      <thead>
        <tr>
          <th>Référence</th>
          <th>Objet</th>
          <th>Expéditeur</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les courriers seront injectés ici -->
      </tbody>
    </table>

    <div class="btn-retour">
      <a href="dashboardagent.html">Retour</a>
    </div>
  </div>

  <script>
    const courriers = [
      {
        reference: "REF-2025-0012",
        objet: "Demande d'audience",
        expéditeur: "Directeur de cabinet",
        statut: "Renvoyé",
        date: "2025-05-26"
      }
    ];

    const tableBody = document.querySelector("#courriers-table tbody");

    courriers.forEach(courrier => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${courrier.reference}</td>
        <td>${courrier.objet}</td>
        <td>${courrier.expéditeur}</td>
        <td>${courrier.statut}</td>
        <td>${courrier.date}</td>
        <td><a href="#">Voir</a></td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
