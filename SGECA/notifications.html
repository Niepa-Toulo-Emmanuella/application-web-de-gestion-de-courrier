<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notifications re√ßues</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #00695c;
      color: white;
    }
    a {
      text-decoration: none;
      color: #00695c;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 5px 10px;
      background: #00695c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h2>üîî Notifications re√ßues</h2>

  <table id="notifTable">
    <thead>
      <tr>
        <th>Num√©ro</th>
        <th>Objet</th>
        <th>Exp√©diteur</th>
        <th>Date</th>
        <th>Bordereau</th>
        <th>Courrier</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    console.log("‚úÖ Nouvelle version du script charg√©e");

    async function loadNotifications() {
      const token = localStorage.getItem("token");
      if (!token) return alert("Token manquant");

      try {
        const res = await fetch("https://application-web-de-gestion-de-courrier.onrender.com/api/notifications", {
          headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        const tbody = document.querySelector("#notifTable tbody");
        tbody.innerHTML = "";

        if (data.success && data.data.length > 0) {
          data.data.forEach(n => {
            console.log("üì¨ Notification :", n);

            // üìé Bordereau
            const bordereauLink = n.fichier_bordereau
              ? `<a href="https://application-web-de-gestion-de-courrier.onrender.com/api/bordereaux/download/${encodeURIComponent(n.fichier_bordereau)}" target="_blank">
                  üìé ${n.fichier_bordereau.split('/').pop()}
                </a>`
              : "‚Äî";

            // üìé Courrier
            const courrierFileName = n.fichier_scan ? n.fichier_scan.split('/').pop() : null;
            const courrierLink = n.fichier_scan
              ? `<a href="javascript:void(0)" onclick="telecharger(${n.courrier_id}, '${courrierFileName}')">
                  üìé ${courrierFileName}
                </a>`
              : "‚Äî";

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${n.numero}</td>
              <td>${n.objet || ''}</td>
              <td>${n.first_name || ''} ${n.last_name || ''}</td>
              <td>${new Date(n.date_envoi).toLocaleString()}</td>
              <td>${bordereauLink}</td>
              <td>${courrierLink}</td>
              <td>
                <button onclick="imputer('${n.bordereau_id}')">Imputer</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = "<tr><td colspan='7'>Aucune notification re√ßue</td></tr>";
        }
      } catch (err) {
        console.error("‚ùå Erreur lors du chargement des notifications :", err);
      }
    }

    // üì© T√©l√©charger le courrier via le backend
    async function telecharger(courrierId, fileName) {
      const token = localStorage.getItem("token");
      if (!token) return alert("Token manquant");

      try {
        const res = await fetch(`https://application-web-de-gestion-de-courrier.onrender.com/api/courriers/${courrierId}/download`, {
          headers: { "Authorization": "Bearer " + token }
        });

        if (!res.ok) throw new Error("Erreur t√©l√©chargement");

        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        console.error("‚ùå Erreur telecharger :", err);
        alert("Erreur pendant le t√©l√©chargement du fichier");
      }
    }

    // üßæ Imputation
    function imputer(bordereauId) {
      sessionStorage.setItem("bordereau_id", bordereauId);
      window.location.href = "imputation.html";
    }

    loadNotifications();
  </script>
</body>
</html>
