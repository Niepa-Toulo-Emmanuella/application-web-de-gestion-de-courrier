<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - SGECA</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-card" id="login-form">
      <div class="avatar"></div>
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox" /> Se souvenir de moi</label>
        <a href="#">Mot de passe oubliÃ© ?</a>
      </div>
      <button type="submit">Connexion</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

        try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            credentials: 'include', // ðŸ‘ˆ AjoutÃ© pour les cookies
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) { // ðŸ‘ˆ Suppression de data.token (Ã  adapter si tu veux lâ€™utiliser)
            alert("Connexion rÃ©ussie !");
            window.location.href = "dashboardagent.html";
        } else {
            alert(data.message || "Identifiants invalides.");
        }
        } catch (err) {
        console.error("Erreur rÃ©seau :", err);
        alert("Erreur rÃ©seau. Veuillez vÃ©rifier votre connexion.");
        }
    });
  </script>
</body>
</html>
